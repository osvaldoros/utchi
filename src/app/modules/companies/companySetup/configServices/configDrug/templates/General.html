<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	

		<div data-dojo-attach-point="drugBillableServices" class="activatable floatLeft" data-dojo-attach-point="drugBillableServices" data-dojo-type="app.modules.companies.companySetup.configServices.BillableServices"></div>
		
		<form class="pad10" dojoType="app.form.Manager" data-dojo-attach-point="otherServicesForm" method="post">
			<div class="floatLeft">
				<h3>Other services</h3>
				<table cellpadding="10" cellspacing="0">
					<tr>
						<td style="vertical-align: middle;">
							<input type="checkBox" name="drug_random" data-dojo-attach-point="drug_random" observer="recordChange" data-dojo-attach-point="drug_random" value="true" dojoType="dijit.form.CheckBox" /> 
							<label for="drug_random">Random Selection</label>
						</td>
						<td><button class="floatRight pad10" dojoType="dijit.form.Button" data-dojo-attach-point="configureDrugRandomButton" data-dojo-attach-point="configureDrugRandomButton" iconClass="dijitIconFunction">Configure</button></td>
					</tr>
				</table>
			</div>
		</form>
				
	
		<div style="clear: both;" data-dojo-attach-point="drugTestTemplates" class="edgePanel activatable" data-dojo-props="service: 'DRUG'" data-dojo-attach-point="drugTestTemplates" data-dojo-type="app.modules.companies.companySetup.configServices.TestTemplates"></div>
	

	
</div>
