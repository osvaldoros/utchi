<div class="moduleContainer" class="centerPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'center'">
	
	<form class="pad10" dojoType="app.form.Manager" data-dojo-attach-point="donorIdentityInfoForm" method="post">
		<table cellpadding="0" cellspacing="2">
			<tr>
				<td  label="true">Name*: </td>
				<td><input type="text" required="true" name="name" observer="recordChange" placeholder="John Smith" dojoType="dijit.form.ValidationTextBox" missingMessage="Ooops!  You forgot the person name" /></td>
			</tr>
			<tr>
				<td  label="true">license number: </td>
				<td><input type="text" name="license_number" observer="recordChange" placeholder="A####-#####-#####" dojoType="dijit.form.TextBox" /></td>
	        </tr>
			<tr>
				<td  label="true">expiry:  </td>
				<td><input type="text" name="license_expiration" observer="recordChange" dojoType="dijit.form.DateTextBox" value="7/5/1983" /></td>
	        </tr>
			<tr>
				<td  label="true">license province: </td>
				<td><select  name="license_province" data-dojo-attach-point="license_province" observer="recordChange"  dojoType="app.form.FilteringSelect" maxHeight="200"></select></td>
	        </tr>
			<tr>
				<td  label="true">SIN: </td>
				<td><input type="text" required="true" name="social" observer="recordChange" placeholder="###-###-###" dojoType="dijit.form.ValidationTextBox" /></td>
			</tr>
			<tr>
				<td  label="true">Internal comments: </td>
				<td><textarea name="internal_comments" style="width:250px;" observer="recordChange" data-dojo-type="dijit.form.Textarea"></textarea></td>
			</tr>
		</table>
	</form>
	
	
</div>
